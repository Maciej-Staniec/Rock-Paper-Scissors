<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" /> -->
  </head>
  <body>
    <header>
      <div class="score-window">
        <h2 class="score-heading">Player</h2>
        <p id="player-score">0</p>
      </div>
      <div class="score-window">
        <h2 class="score-heading">Computer</h2>
        <p id="computer-score">0</p>
      </div>
    </header>

    <div class="selection-container">
      <h1 class="main-heading">Rock Paper and Scissors</h1>
      <button class="play-btn">Let's Play</button>
      <h1 class="main-heading">Choose an option</h1>
      <div class="hand-container">
        <img src="images/rock.png" alt="player-hand" id="player-hand" />
        <img src="images/rock.png" alt="comp-hand" id="comp-hand" />
      </div>
      <div class="select-btns-container">
        <button class="select-btn" id="rock">rock</button>
        <button class="select-btn" id="paper">paper</button>
        <button class="select-btn" id="scissors">scissors</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
